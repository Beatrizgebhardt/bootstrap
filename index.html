<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Pipoco do Trovão</title>
  </head>
  <body class="bg-success">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pipoco do trovão</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Produtos</a>
            <a class="nav-link" href="#">Estoque</a>
            <a class="nav-link disabled">Inscreva-se</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="bg-light d-flex flex-column col-md-4 col-lg-4 mx-auto mt-5 rounded p-3 gap-3">
          <div class="container-fluid d-flex justify-content-center"><h1>LOGIN</h1></div>
          <form class="d-flex flex-column gap-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Digite seu login" aria-label="Search" />

            <input class="form-control me-2" type="search" placeholder="Digite sua senha" aria-label="Search" />
            <button class="btn btn-outline-success" id="loginBtn" type="submit">Enter</button>
          </form>
          <button type="button" class="btn btn-secondary">Reset</button>
          <div id="loginAlert"></div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script>
    const loginAlert = document.getElementById("loginAlert");

    const alert = (message, type) => {
      const wrapper = document.createElement("div");
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        "</div>",
      ].join("");

      loginAlert.append(wrapper);
    };

    const alertTrigger = document.getElementById("loginBtn");
    if (alertTrigger) {
      alertTrigger.addEventListener("click", (e) => {
        e.preventDefault();
        alert("Você já está logado!", "success");
      });
    }
  </script>
</html>
